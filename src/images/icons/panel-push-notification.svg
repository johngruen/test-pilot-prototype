     height="64"
     viewBox="0 0 64 64">
       
  <defs>

    <style type="text/css">
    <![CDATA[
      #megaphone-horn {
        fill: url('#gradient-linear-horn');
      }
      
      #megaphone-base {
        fill: url('#gradient-linear-base');
      }
      
      #megaphone-speaker {
        fill: url('#gradient-linear-speaker');
      }

      #megaphone-cone {
        fill: url('#gradient-linear-cone');
      }

      #megaphone-handle {
        fill: url('#gradient-linear-handle');
      }

      #megaphone-handle-shadow,
      #megaphone-speaker-shadow {
        fill: #0d131a;
        fill-opacity: .2;
      }

      #megaphone-button {
        fill: #808080;
      }

      #megaphone-horn-edge {
        fill: #0d131a;
        fill-opacity: .1;
      }

      #megaphone-section-separator {
        fill: #340200;
        fill-opacity: .1;
      }
      
      #megaphone-shadow {
        fill: #0d131a;
        fill-opacity: .06;
        filter: url(#filter-icon-shadow);
      }

      #megaphone-base-highlight {
        fill: #fff6cb;
        fill-opacity: .2;
      }

      #megaphone-horn-highlight {
        fill: #fff;
        fill-opacity: .2;
      }

    ]]>
    </style>

    <linearGradient id="gradient-linear-horn" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e5e5e5" stop-opacity="1"/>
      <stop offset="100%" stop-color="#b2b2b2" stop-opacity="1"/>
    </linearGradient>

    <linearGradient id="gradient-linear-base" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#df2820" stop-opacity="1"/>
      <stop offset="100%" stop-color="#c13832" stop-opacity="1"/>
    </linearGradient>

    <linearGradient id="gradient-linear-speaker" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#b2b2b2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#808080" stop-opacity="1"/>
    </linearGradient>

    <linearGradient id="gradient-linear-cone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#999999" stop-opacity="1"/>
      <stop offset="100%" stop-color="#8c8c8c" stop-opacity="1"/>
    </linearGradient>

    <linearGradient id="gradient-linear-handle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#b2b2b2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#cccccc" stop-opacity="1"/>
    </linearGradient>

    <filter id="filter-icon-shadow">
      <feGaussianBlur stdDeviation=".25" result="fe-toolbar-blur"/>
    </filter>

  </defs>

